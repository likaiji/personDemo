<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <base href="/">
    <meta name="fragment" content="!"/>
    <title>做一个优秀的前端工程师</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="vendor/ng-table/bundles/ng-table.min.css"/>
    <link rel="stylesheet" href="stylesheets/reset.css"/>
    <link rel="stylesheet" href="stylesheets/demo.css"/>
    <link rel="stylesheet" href="stylesheets/personData.css"/>  <!--个人首页css-->
    <link rel="stylesheet" href="stylesheets/personEvaluate.css"/>  <!--工作经历css-->
    <link rel="stylesheet" href="stylesheets/personSkill.css"/>  <!--个人技能css-->
    <link rel="stylesheet" href="stylesheets/personProject.css"/>  <!--项目简介css-->
    <link rel="stylesheet" href="stylesheets/demoContent.css"/>   <!--项目详情css-->
    <link rel="stylesheet" href="stylesheets/sendMail.css">    <!--发邮件css-->
    <link rel="stylesheet" href="stylesheets/media/indexMedia.css"/> <!--首页媒体查询-->
    <link rel="stylesheet" href="stylesheets/media/personDataMedia.css"/>  <!--个人中心媒体查询-->
    <link rel="stylesheet" href="stylesheets/media/personEvaluateMedia.css"/>  <!--个人评价媒体查询-->
    <link rel="stylesheet" href="stylesheets/media/personSkillMedia.css"/>  <!--个人技能媒体查询-->
    <link rel="stylesheet" href="stylesheets/media/personProjectMedia.css"/>  <!--个人项目媒体查询-->
</head>
<body ng-app="personDemo">

<!--开始的导航栏-->
<div class="navStart" id="navStart">
    <!--左边部分-->
    <div class="navStartLeft"></div>
    <!--右边部分-->
    <div class="navStartRight"></div>
    <!--进度条的部分-->
    <div class="loadBox" id="loadBox">
        <!--加载网页-->
        <div class="loading">
            <p>加载中....请稍后.....</p>
        </div>
        <!--进度条-->
        <div class="loadBar" id="loadBar">
            <div class="loadBarCome" id="loadBarCome">
            </div>
        </div>
    </div>
</div>

<!--主体部分-->
<div class="content">
    <!--导航栏-->
    <div class="navbarBox">

        <div class="navbar">
            <a href="/#!/personData">
                <div class="navbarContent">
                    <div class="navbarBack"></div>
                    <div class="navbarWord"><p id="personData">个人资料</p></div>
                </div>
            </a>

            <a href="/#!/personEvaluate">
                <div class="navbarContent">
                    <div class="navbarBack"></div>
                    <div class="navbarWord"><p >工作经历</p></div>
                </div>
            </a>

            <a href="/#!/personSkill">
                <div class="navbarContent">
                    <div class="navbarBack"></div>
                    <div class="navbarWord"><p>基本技能</p></div>
                </div>
            </a>

            <a href="/#!/personProject">
                <div class="navbarContent">
                    <div class="navbarBack"></div>
                    <div class="navbarWord"><p>项目简介</p></div>
                </div>
            </a>

            <a href="/#!/sendMail">
                <div class="navbarContent">
                    <div class="navbarBack"></div>
                    <div class="navbarWord"><p>发邮件</p></div>
                </div>
            </a>
        </div>

        <!--响应式下拉菜单-->
        <div class="dropdown">
            <img id="dropdownImg" src="images/drop.png" width="15%" height="15%" alt="dropDown"/>
            <div class="dropdownMenu" id="dropdownMenu">
                <ul>
                    <li><a href="/#!/personData">个人资料</a></li>
                    <li><a href="/#!/personEvaluate">个人评价</a></li>
                    <li><a href="/#!/personSkill">基本技能</a></li>
                    <li><a href="/#!/personProject">项目简介</a></li>
                    <li><a href="/#!/sendMail">发邮件</a></li>
                </ul>
            </div>
        </div>

     </div>


    <!--主体部分-->
    <div class="navContent">
        <div ng-view class="{{pageMove}}"></div>
    </div>

    <!--底部-->
    <div class="footer">
        <p>Copyright &copy; 2017 李开吉</p>
    </div>
</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-route/angular-route.min.js"></script>   <!--angular路由-->
<script src="vendor/ng-table/bundles/ng-table.min.js"></script>  <!--angular表格自动化-->
<script src="vendor/angular-animate/angular-animate.min.js"></script>   <!--angular动画-->
<script src="javascript/angularIndex.js"></script>   <!--angular路由-->
<script src="javascript/index.js"></script>   <!--响应式 进度条-->
<script src="vendor/echarts.min.js"></script>
<script src="javascript/demoContent.js"></script>  <!---项目详情部分-->
</body>
</html>
